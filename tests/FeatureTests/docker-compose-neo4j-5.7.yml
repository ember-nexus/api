services:

  ember-nexus-api-dev:
    container_name: ember-nexus-api-dev
    image: api:dev-amd
    expose:
      - "80"
    volumes:
      - ../../:/var/www/html
      - ./well-known-security.txt:/well-known-security.txt

  ember-nexus-api-prod:
    container_name: ember-nexus-api-prod
    image: api:prod-amd
    expose:
      - "80"
    volumes:
      - ../../:/var/www/html
      - ./well-known-security.txt:/well-known-security.txt

  ember-nexus-neo4j:
    container_name: ember-nexus-neo4j
    image: neo4j:5.7
    expose:
      - "7474"
      - "7687"
    environment:
      - NEO4J_AUTH=neo4j/password

  ember-nexus-mongodb:
    container_name: ember-nexus-mongodb
    image: mongo:7
    expose:
      - "27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=mongodb
      - MONGO_INITDB_ROOT_PASSWORD=password

  ember-nexus-elasticsearch:
    container_name: ember-nexus-elasticsearch
    image: elasticsearch:8.8.1
    expose:
      - "9200"
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - xpack.security.enrollment.enabled=true

  ember-nexus-redis:
    container_name: ember-nexus-redis
    image: redis:7-alpine
    expose:
      - "6379"
    command: redis-server --save 20 1 --loglevel warning --requirepass redis-password

  ember-nexus-rabbitmq:
    container_name: ember-nexus-rabbitmq
    image: rabbitmq:3-management
    expose:
      - "5672"
      - "15672"
    environment:
      - RABBITMQ_DEFAULT_USER=user
      - RABBITMQ_DEFAULT_PASS=password

  ember-nexus-minio:
    container_name: ember-nexus-minio
    image: quay.io/minio/minio:latest
    expose:
      - "9000"
      - "9001"
    environment:
      - MINIO_ROOT_USER=ROOTNAME
      - MINIO_ROOT_PASSWORD=CHANGEME123
    command: server /data --console-address ":9001"

  ember-nexus-minio-init:
    image: quay.io/minio/mc:latest
    depends_on:
      - ember-nexus-minio
    entrypoint: >
      /bin/sh -c "
      until mc alias set minio http://ember-nexus-minio:9000 ROOTNAME CHANGEME123; do
        echo 'Waiting for MinIO...';
        sleep 1;
      done;
  
      mc mb --ignore-existing minio/api-storage;
      mc mb --ignore-existing minio/api-upload;
  
      mc anonymous set none minio/api-storage;
      mc anonymous set none minio/api-upload;
  
      mc admin user add minio accessKey secretKey || true;
      mc admin policy attach minio readwrite --user accessKey;
  
      echo 'MinIO buckets and user configured';
      "
