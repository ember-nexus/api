name: Markdown lint

on:
  - push
  - fork
  - pull_request

jobs:
  yml-lint:
    runs-on: ubuntu-latest
    name: 'Markdown lint'
    steps:
      - uses: actions/checkout@v3
      - run: docker pull tmknom/markdownlint
      - run: docker run --rm -v $(pwd):/work tmknom/markdownlint '**/*.md' --ignore vendor --ignore CHANGELOG.md
        shell: bash
